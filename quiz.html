<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #74b9ff, #a29bfe);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: white;
    width: 400px;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    transition: 0.3s ease;
  }
  h2 {
    color: #2d3436;
    font-size: 1.3rem;
    margin-bottom: 20px;
  }
  .btn {
    display: block;
    background: #0984e3;
    color: white;
    border: none;
    border-radius: 10px;
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn:hover {
    background: #74b9ff;
  }
  #next-btn {
    background: #6c5ce7;
    display: none;
  }
  #restart-btn {
    background: #00b894;
  }
  .fade {
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease-in-out;
  }
  .fade.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>
<div class="quiz-container">
  <h2 id="question" class="fade"></h2>
  <div id="answer-buttons"></div>
  <button id="next-btn" class="btn">Next</button>
  <button id="restart-btn" class="btn" style="display:none;">Restart</button>
</div>

<script>
const questions = [
  {
    question: "Which language runs in a web browser?",
    answers: [
      { text: "Java", correct: false },
      { text: "C", correct: false },
      { text: "Python", correct: false },
      { text: "JavaScript", correct: true }
    ]
  },
  {
    question: "What does CSS stand for?",
    answers: [
      { text: "Central Style Sheets", correct: false },
      { text: "Cascading Style Sheets", correct: true },
      { text: "Computer Style Sheets", correct: false },
      { text: "Colourful Style Syntax", correct: false }
    ]
  },
  {
    question: "What year was JavaScript launched?",
    answers: [
      { text: "1996", correct: false },
      { text: "1995", correct: true },
      { text: "1994", correct: false },
      { text: "None of the above", correct: false }
    ]
  }
];

const questionEl = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextBtn = document.getElementById("next-btn");
const restartBtn = document.getElementById("restart-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz() {
  currentQuestionIndex = 0;
  score = 0;
  nextBtn.innerText = "Next";
  restartBtn.style.display = "none";
  showQuestion();
}

function showQuestion() {
  resetState();
  const currentQuestion = questions[currentQuestionIndex];
  questionEl.textContent = currentQuestion.question;
  setTimeout(() => questionEl.classList.add("show"), 50);

  currentQuestion.answers.forEach(answer => {
    const button = document.createElement("button");
    button.textContent = answer.text;
    button.classList.add("btn");
    button.addEventListener("click", () => selectAnswer(answer));
    answerButtons.appendChild(button);
  });
}

function resetState() {
  nextBtn.style.display = "none";
  questionEl.classList.remove("show");
  while (answerButtons.firstChild) {
    answerButtons.removeChild(answerButtons.firstChild);
  }
}

function selectAnswer(answer) {
  const correct = answer.correct;
  if (correct) score++;
  Array.from(answerButtons.children).forEach(button => {
    button.disabled = true;
    if (button.textContent === answer.text && correct) {
      button.style.background = "#00b894";
    } else if (button.textContent === answer.text && !correct) {
      button.style.background = "#d63031";
    } else if (button.textContent !== answer.text && button.textContent === questions[currentQuestionIndex].answers.find(a => a.correct).text) {
      button.style.background = "#00b894";
    }
  });
  nextBtn.style.display = "block";
}

nextBtn.addEventListener("click", () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    showScore();
  }
});

function showScore() {
  resetState();
  questionEl.textContent = `Your score: ${score} / ${questions.length}`;
  restartBtn.style.display = "block";
}

restartBtn.addEventListener("click", startQuiz);

startQuiz();
</script>
</body>
</html>
